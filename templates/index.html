<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Spell Checker</h1>
    <textarea id="sentence" placeholder="Type a sentence..."></textarea>
    <button onclick="checkSpelling()">Check Spelling</button>
    <div class="result" id="result"></div>
<form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file" accept=".txt, .docx">
    <button type="submit">Upload and Check</button>
</form>

    <script>
        async function checkSpelling() {
            const sentence = document.getElementById('sentence').value;
            const response = await fetch('/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sentence })
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h3>Corrections:</h3>';
            for (const [word, correction] of Object.entries(data)) {
                resultDiv.innerHTML += `<p>${word} â†’ ${correction}</p>`;
            }
        }
    </script>
</body>
</html>
